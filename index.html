<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>PAN Card Validation</h1>
        <form id="validateform">
            <label for="pancard">PAN Number:</label>
            <input type="text" id="pancard" name="pancard" maxlength="10" required><br>
            <button type="submit">Submit</button>
            <p id="result"></p>
        </form>
    </div>
    <script>
        document.getElementById('validateform').addEventListener('submit', function(event) {
        event.preventDefault();
        const pan = document.getElementById('pancard').value.toUpperCase();
        const result = document.getElementById('result');
        const panpattern = /^[A-Z]{5}[0-9]{4}[A-Z]$/;
        if (panpattern.test(pan)) {
            result.textContent = 'PAN NUMBER IS VALID';
            result.style.color = 'green';
        } 
        else {
            result.textContent = 'INVALID PAN NUMBER';
            result.style.color = 'red';
        }
    });
    </script>
</body>
</html>
